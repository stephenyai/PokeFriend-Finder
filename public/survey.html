<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Pok&eacute;Friend Finder</title>

		<link rel="stylesheet" type="text/css" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
		<link rel="stylesheet" type="text/css" href="assets/css/survey-style.css">
		<link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
	</head>

	<body>
		<header class='speaker-form-header'>
	      <h1>Pok&eacute;Friend Finder</h1>
	    </header>

	    <form action='/api/friends' method='post' class='speaker-form'>
	    	<div class='legacy-form-row'>
          		<label for='full-name'>Name</label>
          		<input id='full-name' name='full-name' type='text'/>
        	</div>

	        <div class='legacy-form-row'>
	          <label for='photo'>Picture Link</label>
	          <input id='photo'
	                 name='photo'
	                 type='photo'
	                 placeholder='Insert link here'/>
	        </div>    
		</form>	

        <div class='form-row'></div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="assets/javascript/survey.js"></script>
	</body>
</html>
